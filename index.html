<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.min.css"
    />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"
    ></script>
  </head>
  <body class="bg-dark">
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg px-3 bg-light">
      <a class="navbar-brand" href="./index.html">
        <i class="fa-solid fa-cart-shopping text-primary"></i>
        <span class="text-primary">Shopping Cart</span>
      </a>

      <button
        class="navbar-toggler bg-primary"
        type="button"
        data-toggle="collapse"
        id="navbar-toggler"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active text-primary" href="./index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-primary" href="./cart.html">Cart</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- carousel -->
    <div class="main">
      <div class="slider slide-show">
        <div class="img-carousel">
          <img src="./assets/img1.png" alt="image1" />
        </div>
        <div class="img-carousel">
          <img src="./assets/img2.png" alt="image2" />
        </div>
        <div class="img-carousel">
          <img src="./assets/img3.png" alt="image3" />
        </div>
        <div class="img-carousel">
          <img src="./assets/img4.png" alt="image4" />
        </div>
      </div>
    </div>

    <!-- product -->
    <div class="container">
      <div
        class="row d-flex justify-content-center"
        id="product-container"
      ></div>
    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
