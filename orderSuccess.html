<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg px-3 bg-dark">
      <a class="navbar-brand" href="./index.html">
        <i class="fa-solid fa-cart-shopping text-primary"></i>
        <span class="text-primary">Shopping Cart</span>
      </a>

      <button
        class="navbar-toggler bg-primary"
        type="button"
        data-toggle="collapse"
        id="navbar-toggler"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active text-primary" href="./index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-primary" href="./cart.html">Cart</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <div class="d-flex justify-content-center">
        <img src="./assets/order.gif" alt="order-success-image" />
      </div>
      <h1 class="text-center">Your order has been successfully placed</h1>
    </div>

    <script>
      //navbar functionality
      const navbarToggler = document.getElementById("navbar-toggler");
      const navbarCollapse = document.getElementById("navbar");

      navbarToggler.addEventListener("click", function () {
        navbarCollapse.classList.toggle("show");
      });
    </script>
  </body>
</html>
